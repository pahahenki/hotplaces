<!DOCTYPE html>
<html>
<body>
<h2>Hello World!</h2>

<div id='msg'></div>
<div id='stat'></div>

<script>
	var xhr = new XMLHttpRequest();
	xhr.open("GET","http://localhost:8080/webapp/coucou",true);
	xhr.send(null);
	
	xhr.onreadystatechange = function() { 
    if (xhr.readyState == 4 && xhr.status == 200) {
 
        var i=0;
        var reponse = xhr.responseText;
        var jsonReponse= eval('(' + reponse + ')');
        document.getElementById('msg').innerHTML = jsonReponse;
        while(i< jsonReponse.length){
            
            document.getElementById('stat').innerHTML = jsonReponse[i];
            
        }
        
 
    } else {
		document.getElementById('msg').innerHTML = 'error';
 
    }
 
};

</script>


</body>
</html>
